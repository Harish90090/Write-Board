<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteBoard - Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-sticky-note"></i>
                <span>WriteBoard</span>
            </div>
            <div class="nav-actions">
                <button id="saveBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="newNoteBtn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> New Note
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>My Notes</h3>
                <button id="refreshBtn" class="icon-btn" title="Refresh Notes">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
            <div class="notes-list" id="notesList">
                <!-- Notes will be loaded here -->
            </div>
        </aside>

        <main class="editor-area">
            <div class="editor-header">
                <input type="text" id="noteTitle" placeholder="Untitled Note" class="title-input">
                <div class="editor-actions">
                    <button id="deleteBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="noteContent" placeholder="Start writing your content here..." class="text-editor"></textarea>
            </div>
            <div class="editor-footer">
                <div class="note-stats">
                    <span id="wordCount">0 words</span>
                    <span id="charCount">0 characters</span>
                </div>
                <div class="save-status">
                    <i class="fas fa-circle" id="saveIcon"></i>
                    <span id="saveText">All changes saved</span>
                </div>
            </div>
        </main>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </div>
    </div>

    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
